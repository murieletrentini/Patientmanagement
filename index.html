<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Patientenverwaltung</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a href="#"><img src="img/newPat.png" title="Patientenaufnahme" width="70" height="70"></a></li>
            <li><a href="#"><img src="img/patlist-blue.png" title="Patientenliste" width="70" height="70"></a></li>
        </ul>
        <a class="navbar-brand" href="#">Patientenverwaltung |
            <small>Patientenaufnahme</small>
        </a>
    </div>
</nav>


<div class="container container-content">
    <div class="form-horizontal">
        <div class="form-group">
            <label>Nachname</label>
            <input type="text" class="form-control surname" placeholder="Nachname des Patienten" required autofocus>
        </div>
        <div class="form-group">
            <label>Vorname</label>
            <input type="text" class="form-control name" placeholder="Vorname des Patienten" required>
        </div>
        <div class="form-group">
            <label>Geschlecht</label><br>
            <label class="radio-inline">
                <input type="radio" name="sex" value="weiblich" checked> Weiblich
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex" value="männlich"> Männlich
            </label>
        </div>
        <div class="form-group">
            <label>Blutgruppe</label><br>
            <label class="radio-inline">
                <input type="radio" name="bloodType" value="A" checked> A
            </label>
            <label class="radio-inline">
                <input type="radio" name="bloodType" value="B"> B
            </label>
            <label class="radio-inline">
                <input type="radio" name="bloodType" value="0"> 0
            </label>
            <label class="radio-inline">
                <input type="radio" name="bloodType" value="AB"> AB
            </label>
        </div>
        <div class="form-group">
            <label>Rhesus</label><br>
            <label class="radio-inline">
                <input type="radio" name="rhesus" value="positiv" checked> positiv
            </label>
            <label class="radio-inline">
                <input type="radio" name="rhesus" value="negativ"> negativ
            </label>
            <label class="radio-inline">
                <input type="radio" name="rhesus" value="D weak"> D weak
            </label>
        </div>

        <div class="form-group" id="antiBody">
            <label>Bekannte Antikörper</label><br>

            <div>
                <select class="form-control" id="addedAntiBody" size="7" multiple></select>
            </div>
            <div id="antiBodyButton">
                <button class="btn btn-default addAntiBody">+</button>
                <br>
                <button class="btn btn-default removeAntiBody">-</button>
            </div>
            <div>
                <select class="form-control" id="possibleAntiBody" size="7">
                    <option value="Anti-D">Anti-D</option>
                    <option value="Anti-C">Anti-C</option>
                    <option value="Anti-c">Anti-c</option>
                    <option value="Anti-E">Anti-E</option>
                    <option value="Anti-e">Anti-e</option>
                    <option value="Anti-K">Anti-K</option>
                    <option value="Anti-k">Anti-k</option>
                    <option value="Anti-Kpa">Anti-Kpa</option>
                    <option value="Anti-Kpb">Anti-Kpb</option>
                    <option value="Anti-Fya">Anti-Fya</option>
                    <option value="Anti-Fyb">Anti-Fyb</option>
                    <option value="Anti-Jka">Anti-Jka</option>
                    <option value="Anti-Jkb">Anti-Jkb</option>
                    <option value="Anti-Lea">Anti-Lea</option>
                    <option value="Anti-Leb">Anti-Leb</option>
                    <option value="Anti-P1">Anti-P1</option>
                    <option value="Anti-M">Anti-M</option>
                    <option value="Anti-N">Anti-N</option>
                    <option value="Anti-S">Anti-S</option>
                    <option value="Anti-s">Anti-s</option>
                    <option value="Anti-Lua">Anti-Lua</option>
                    <option value="Anti-Lub">Anti-Lub</option>
                </select>
            </div>
        </div>
    </div>
    <div class="alert alert-danger" role="alert" hidden="true">Bitte füllen Sie die Pflichtfelder aus</div>
    <button class="btn btn-default save">Speichern</button>
    </span>


    <div id="patientlist">

        <h2>gespeicherte Patienten</h2>

        <div id="search">
            <input type="text" class="form-control search" placeholder="Suche" style="font-style: italic">
        </div>
        <br>
        <table class="table table-hover glyphicon-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nachname</th>
                <th>Vorname</th>
                <th>Geschlecht</th>
                <th>Blutgruppe</th>
                <th>Antikörper</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
</div>
<script type="text/template" id="tableTemplate">
    <% _.forEach(patients, function(patient) { %>
    <tr>
        <td><%- patient.id %></td>
        <td><%- patient.surname %></td>
        <td><%- patient.name %></td>
        <td><%- patient.sex %></td>
        <td><%- patient.bloodType %></td>
        <td><%- patient.antiBody %><span class="glyphicon glyphicon-remove" onclick="onRemovePatient(<%- patient.id %>)"></span></td>
    </tr><% }); %>

</script>
<script type="text/template" id="elseTemplate">
    <tr>
        <td colspan='4'>Es sind keine Patienten in der Datenbank vorhanden</td>
    </tr>
</script>
<script src="lodash.js" type="text/javascript"></script>
<script scr="personStore.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>


</body>
</html>
