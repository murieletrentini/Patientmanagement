<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Patientenverwaltung</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a href="#"><img src="img/newPat.png" title="Patientenaufnahme" width="70" height="70"></a></li>
            <li><a href="#"><img src="img/patlist-blue.png" title="Patientenliste" width="70" height="70"></a></li>
        </ul>
        <a class="navbar-brand" href="#">Patientenverwaltung</a>
    </div>
</nav>


<div class="container container-content">

    <form class="form-horizontal">
        <div class="form-group">
            <label>Nachname</label>
            <input type="text" class="form-control surname" placeholder="Nachname des Patienten">
        </div>
        <div class="form-group">
            <label>Vorname</label>
            <input type="text" class="form-control name" placeholder="Vorname des Patienten">
        </div>
        <div class="form-group">
            <label>Geschlecht</label><br>
            <label class="radio-inline">
                <input type="radio" name="sex" id="inlineRadio1" value="weiblich" checked> Weiblich
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex" id="inlineRadio2" value="männlich"> Männlich
            </label>
        </div>
        <div class="form-group">
            <label>Blutgruppe</label><br>
            <label class="radio-inline">
                <input type="radio" name="bg" id="inlineRadio1" value="A" checked> A
            </label>
            <label class="radio-inline">
                <input type="radio" name="bg" id="inlineRadio2" value="B"> B
            </label>
            <label class="radio-inline">
                <input type="radio" name="bg" id="inlineRadio2" value="0"> 0
            </label>
            <label class="radio-inline">
                <input type="radio" name="bg" id="inlineRadio2" value="AB"> AB
            </label>
        </div>
        <div class="form-group">
            <label>Rhesus</label><br>
            <label class="radio-inline">
                <input type="radio" name="rh" id="inlineRadio1" value="positiv" checked> positiv
            </label>
            <label class="radio-inline">
                <input type="radio" name="rh" id="inlineRadio2" value="negativ"> negativ
            </label>
            <label class="radio-inline">
                <input type="radio" name="rh" id="inlineRadio2" value="D weak"> D weak
            </label>
        </div>

        <div class="form-group" id="ak">
            <label>Bekannte Antikörper</label><br>

            <div>
                <select class="form-control" id="addedAk" size="5" multiple></select>
            </div>
            <div id="akButton">
                <button class="btn btn-default addAk">+</button>
                <br>
                <button class="btn btn-default removeAk">-</button>
            </div>
            <div>
                <select class="form-control" id="possibleAk" size="5">
                    <option value="Anti-D">Anti-D</option>
                    <option value="Anti-C">Anti-C</option>
                    <option value="Anti-c">Anti-c</option>
                    <option value="Anti-E">Anti-E</option>
                    <option value="Anti-e">Anti-e</option>
                    <option value="Anti-K">Anti-K</option>
                </select>

            </div>
        </div>
    </form>

    <button class="btn btn-default save">Speichern</button>



    <div id="patientlist">

        <h2>gespeicherte Patienten</h2>

        <div id="search">
            <input type="text" class="form-control search" placeholder="Suche" style="font-style: italic">
        </div>
        <br>
        <table class="table table-hover glyphicon-hover">
            <thead>
            <tr>
                <th>Nachname</th>
                <th>Vorname</th>
                <th>Geschlecht</th>
                <th>Blutgruppe</th>
                <th>Antikörper</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
</div>
</div>

<script src="script.js"></script>


</body>
</html>
