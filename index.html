<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Patientenverwaltung</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
</head>
<body ng-app="patientmanager">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a href="#"><img src="img/newPat.png" title="Patientenaufnahme" width="70" height="70"></a></li>
            <li><a href="#"><img src="img/patlist-blue.png" title="Patientenliste" width="70" height="70"></a></li>
        </ul>
        <a class="navbar-brand" href="#"><span style="color:#02E026">°</span><span style="color:#20E4FE">°</span>
            Immupar |
            <small>Patientenaufnahme</small>
        </a>
    </div>
</nav>
<div class="container container-content" ng-controller="MainController as main">
    <div class="form-horizontal">
        <div class="form-group">
            <label>Nachname</label>
            <input ng-model="main.newPatientSurname" type="text" class="form-control surname"
                   placeholder="Nachname des Patienten" required autofocus/>
        </div>
        <div class="form-group">
            <label>Vorname</label>
            <input ng-model="main.newPatientName" type="text" class="form-control name"
                   placeholder="Vorname des Patienten" required/>
        </div>
        <div class="form-group">
            <label>Geschlecht</label><br>
            <label class="radio-inline">
                <input ng-model="main.newPatientGender" type="radio" name="sex" value="weiblich" checked/> Weiblich
            </label>
            <label class="radio-inline">
                <input ng-model="main.newPatientGender" type="radio" name="sex" value="männlich"/> Männlich
            </label>
        </div>
        <div class="form-group">
            <label>Geburtstag (dd.mm.yy)</label><br>
            <input ng-model="main.newPatientBirthday" type="text" class="form-control birthDate"/>
        </div>
        <div class="form-group">
            <label>Blutgruppe</label><br>
            <label class="radio-inline">
                <input ng-model="main.newPatientBloodType" type="radio" name="bloodType" value="A" checked/> A
            </label>
            <label class="radio-inline">
                <input ng-model="main.newPatientBloodType" type="radio" name="bloodType" value="B"/> B
            </label>
            <label class="radio-inline">
                <input ng-model="main.newPatientBloodType" type="radio" name="bloodType" value="0"/> 0
            </label>
            <label class="radio-inline">
                <input ng-model="main.newPatientBloodType" type="radio" name="bloodType" value="AB"/> AB
            </label>
        </div>
        <div class="form-group">
            <label>Rhesus</label><br>
            <label class="radio-inline">
                <input ng-model="main.newPatientRhesus" type="radio" name="rhesus" value="positiv" checked/> positiv
            </label>
            <label class="radio-inline">
                <input ng-model="main.newPatientRhesus" type="radio" name="rhesus" value="negativ"/> negativ
            </label>
            <label class="radio-inline">
                <input ng-model="main.newPatientRhesus" type="radio" name="rhesus" value="D weak"/> D weak
            </label>
        </div>
        <div class="form-group">
            <button ng-click="main.onSave()" class="btn btn-default">Speichern</button>
        </div>
    </div>
    <div id="patientlist">

        <h2>gespeicherte Patienten</h2>

        <div id="search">
            <input ng-model="query" type="text" class="form-control search" placeholder="Suche" style="font-style: italic"/>
        </div>
        <br>
        <table class="table table-hover glyphicon-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nachname</th>
                <th>Vorname</th>
                <th>Geschlecht</th>
                <th>Geburtstag</th>
                <th>Blutgruppe</th>
                <th>Antikörper</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="patient in main.patientArray | filter:query as results">
                <td>{{patient.id}}</td>
                <td>{{patient.surname}}</td>
                <td>{{patient.name}}</td>
                <td>{{patient.gender}}</td>
                <td>{{patient.birthday}}</td>
                <td>{{patient.bloodType}} {{patient.rhesus}}</td>
                <td>{{patient.antiBodies}}</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<script type="text/javascript" src="src/app.js"></script>

</body>
</html>
