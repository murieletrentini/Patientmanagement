<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Patientenverwaltung</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a href="#"><img src="img/newPat.png" title="Patientenaufnahme" width="70" height="70"></a></li>
            <li><a href="#"><img src="img/patlist-blue.png" title="Patientenliste" width="70" height="70"></a></li>
        </ul>
        <a class="navbar-brand" href="#"><span style="color:#02E026">°</span><span style="color:#20E4FE">°</span>
            Immupar |
            <small>Patientenaufnahme</small>
        </a>
    </div>
</nav>


<div class="container container-content">
    <div class="form-horizontal">
        <div class="form-group">
            <label>Nachname</label>
            <input type="text" class="form-control surname" placeholder="Nachname des Patienten" required autofocus/>
        </div>
        <div class="form-group">
            <label>Vorname</label>
            <input type="text" class="form-control name" placeholder="Vorname des Patienten" required/>
        </div>
        <div class="form-group">
            <label>Geschlecht</label><br>
            <label class="radio-inline">
                <input type="radio" name="sex" value="weiblich" checked/> Weiblich
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex" value="männlich"/> Männlich
            </label>
        </div>
        <div class="form-group">
            <label>Geburtstag (dd.mm.yy)</label><br>
<input type="text" class="form-control birthDate"/>
        </div>

        <div class="form-group">
            <label>Blutgruppe</label><br>
            <label class="radio-inline">
                <input type="radio" name="bloodType" value="A" checked/> A
            </label>
            <label class="radio-inline">
                <input type="radio" name="bloodType" value="B"/> B
            </label>
            <label class="radio-inline">
                <input type="radio" name="bloodType" value="0"/> 0
            </label>
            <label class="radio-inline">
                <input type="radio" name="bloodType" value="AB"/> AB
            </label>
        </div>
        <div class="form-group">
            <label>Rhesus</label><br>
            <label class="radio-inline">
                <input type="radio" name="rhesus" value="positiv" checked/> positiv
            </label>
            <label class="radio-inline">
                <input type="radio" name="rhesus" value="negativ"/> negativ
            </label>
            <label class="radio-inline">
                <input type="radio" name="rhesus" value="D weak"/> D weak
            </label>
        </div>

        <div class="form-group" id="antiBody">
            <label>Bekannte Antikörper</label><br>

            <div>
                <select class="form-control" id="addedAntiBody" size="7"
                        ondblclick="controller.removeAntiBodyFromSelection()"></select>
            </div>
            <div id="antiBodyButton">
                <button class="btn btn-default addAntiBody">+</button>
                <br>
                <button class="btn btn-default removeAntiBody">-</button>
            </div>
            <div>
                <select class="form-control" id="possibleAntiBody" size="7"
                        ondblclick="controller.addAntiBodyToSelection()">
                    <option value="Anti-D" id="antiBodyA">Anti-D</option>
                    <option value="Anti-C" id="antiBodyB">Anti-C</option>
                    <option value="Anti-c" id="antiBodyC">Anti-c</option>
                    <option value="Anti-E" id="antiBodyD">Anti-E</option>
                    <option value="Anti-e" id="antiBodyE">Anti-e</option>
                    <option value="Anti-K" id="antiBodyF">Anti-K</option>
                    <option value="Anti-k" id="antiBodyG">Anti-k</option>
                    <option value="Anti-Kpa" id="antiBodyH">Anti-Kpa</option>
                    <option value="Anti-Kpb" id="antiBodyI">Anti-Kpb</option>
                    <option value="Anti-Fya" id="antiBodyJ">Anti-Fya</option>
                    <option value="Anti-Fyb" id="antiBodyK">Anti-Fyb</option>
                    <option value="Anti-Jka" id="antiBodyL">Anti-Jka</option>
                    <option value="Anti-Jkb" id="antiBodyM">Anti-Jkb</option>
                    <option value="Anti-Lea" id="antiBodyN">Anti-Lea</option>
                    <option value="Anti-Leb" id="antiBodyO">Anti-Leb</option>
                    <option value="Anti-P1" id="antiBodyP">Anti-P1</option>
                    <option value="Anti-M" id="antiBodyQ">Anti-M</option>
                    <option value="Anti-N" id="antiBodyR">Anti-N</option>
                    <option value="Anti-S" id="antiBodyS">Anti-S</option>
                    <option value="Anti-s" id="antiBodyT">Anti-s</option>
                    <option value="Anti-Lua" id="antiBodyU">Anti-Lua</option>
                    <option value="Anti-Lub" id="antiBodyV">Anti-Lub</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="alert alert-danger alert-save" role="alert" hidden="hidden">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                Bitte füllen Sie die Pflichtfelder aus
            </div>
            <div class="alert alert-danger alert-duplicate" role="alert" hidden="hidden"><span
                    class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>Patient möglicherweise
                bereits
                vorhanden
            </div>
            <button class="btn btn-default save">Speichern</button>
        </div>
    </div>


    <div id="patientlist">

        <h2>gespeicherte Patienten</h2>

        <div id="search">
            <input type="text" class="form-control search" placeholder="Suche" style="font-style: italic"/>
        </div>
        <br>
        <table class="table table-hover glyphicon-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nachname</th>
                <th>Vorname</th>
                <th>Geschlecht</th>
                <th>Geburtstag</th>
                <th>Blutgruppe</th>
                <th>Antikörper</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
</div>

<script type="text/template" id="tableTemplate">
    <% _.forEach(patients, function(patient) { %>
    <tr>
        <td><%- patient.id %></td>
        <td><%- patient.surname %></td>
        <td><%- patient.name %></td>
        <td><%- patient.sex %></td>
        <td><%- patient.birthDate %></td>
        <td><%- patient.bloodType %></td>
        <td><%- patient.antiBody %><span class="glyphicon glyphicon-remove"
                                         onclick="controller.onRemovePatient(<%- patient.id %>)"></span></td>
    </tr><% }); %>

</script>
<script type="text/template" id="elseTemplate">
    <tr>
        <td colspan='4'>Es sind keine Patienten in der Datenbank vorhanden</td>
    </tr>
</script>
<script src="node_modules/lodash/index.js" type="text/javascript"></script>
<script src="src/store.js" type="text/javascript"></script>
<script src="src/controller.js" type="text/javascript"></script>
<script src="src/view.js" type="text/javascript"></script>
<script type="text/javascript">
    controller.init();
</script>


</body>
</html>
